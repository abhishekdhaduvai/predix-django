---
applications:
  - name: {yourname}-django-ui
    memory: 256M
    buildpack: https://github.com/cloudfoundry/python-buildpack.git
    path: .
    command: bash ./run.sh
services:
 - {yourname}-uaa
 - {yourname}-timeseriess
 - {yourname}-asset
env:
    PREDIXPY_VERSION: 1.0.0rc1
    DISABLE_COLLECTSTATIC: 1
    PREDIX_APP_CLIENT_ID: {UAA Client Name}
    PREDIX_APP_CLIENT_SECRET: {UAA Client Secret}
    PREDIX_DATA_TIMESERIES_INGEST_URI: wss://gateway-predix-data-services.run.aws-usw02-pr.ice.predix.io/v1/stream/messages
    PREDIX_DATA_TIMESERIES_QUERY_URI: https://time-series-store-predix.run.aws-usw02-pr.ice.predix.io
    PREDIX_DATA_TIMESERIES_INGEST_ZONE_ID: {your Timeseries Zone ID}
    PREDIX_DATA_TIMESERIES_QUERY_ZONE_ID: {your Timeseries Zone ID}
    PREDIX_DATA_ASSET_URI: https://predix-asset.run.aws-usw02-pr.ice.predix.io
    PREDIX_DATA_ASSET_ZONE_ID: {your Asset Zone ID}
    PREDIX_SECURITY_UAA_URI: {your UAA URI, starting with https:// and ending in predix.io}
    SIMULATOR_API: https://{yourname}-connectedcars-simulator.run.aws-usw02-pr.ice.predix.io
